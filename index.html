<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card" />
    <meta name="keyword" content="Grid|Flex|Position|mediaQuery" />
    <meta name="search" content="Card Person" />
    <link rel="icon" href="./Images/favicon-32x32.png" />
    <title>Front End Mentor</title>
    <link rel="stylesheet" href="./Style/originalstyle.css" />
    <link rel="stylesheet" href="./Style/mediaQueryStyle.css" />
  </head>
  <body>
    <!--Start Container-->
    <div class="container">
      <!--Start Header Of The Card-->
      <section class="sec_head">
        <!--Will Set background By Using External Css Style-->
      </section>
      <!--End Header Of The Card-->
      <!--Start body Of The Card-->
      <section class="sec_body">
        <img
          src="./Images/image-victor.jpg"
          alt="Person"
          title="Ragab Muhamed Ragab"
        />
        <div>
          <h4>victor crest <span>26</span></h4>
          <p>london</p>
        </div>
      </section>
      <!--End body Of The Card-->
      <!--Start Footer Of The Card-->
      <section class="sec_foot">
            <div class='Followers'>
                <p>80k</p>
                <p>followers</p>
            </div>
            <div class='likes'>
                <p>803k</p>
                <p>likes</p>
            </div>
            <div class='photos'>
                <p>1.4k</p>
                <p>photos</p>
            </div>

      </section>
      <!--End Footer Of The Card-->
    </div>
    <!--./End Container-->
  </body>
</html>
